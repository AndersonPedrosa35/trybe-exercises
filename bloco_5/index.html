<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p class="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p class="paragraph">Segundo parágrafo!</p>

    <script>
      document.getElementById("page-title").innerText = "Duro de matar 4.0";
      document.getElementById("subtitle").innerText = "Alterar esse subtitulo";
      let paragrafo = document.getElementsByClassName("paragraph");
      paragrafo[0].style.fontFamily = "Monospace";
      document.getElementsByTagName("h4")[0].style.fontSize = "30px";
      function styleDom () {
        for (let index = 0; index < paragrafo.length; index += 1) {
          paragrafo[index].style.color = "blue";
        } return paragrafo;
      } styleDom();
    </script>
  </body>
</html>
